<ion-view title="Journey Details" id="page4">
    <ion-content padding="true" scroll="false" class="has-header">
        <a ui-sref="menu.summary" id="journeyDetails-button2" style="border-radius:20px 20px 20px 20px;" class="button button-positive  button-block">End Journey</a>
        <div>
            <img src="img/QtPva2oOQu2gmzCKJCJP_download.jpg" width="100%" height="260" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <div>
            <div class="row">
                <div class="col label-wrapper">
                    <span class="big-label">{{journey.distance}}</span>
                    <span class="small-label">KM</span>
                </div>
                <div class="col label-wrapper">
                    <span class="big-label">{{journey.waitTime}}</span>
                    <span class="small-label">Min</span>
                </div>
                <div class="col label-wrapper">
                    <span class="big-label">{{journey.fare}}</span>
                    <span class="small-label">Rs</span>
                </div>
                
            </div>
        </div>
    </ion-content>
</ion-view>
